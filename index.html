<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Sistem Login</title>
</head>
<body>  
    <div class="nav-container">
        <nav>
            <img src="img/profil.png" alt="">
            <a href="">Profil.</a>
        </nav>  
    </div>

        <div class="container">
        <div class="second-container">
        <div class="">
            <ul class="header-login">
                <i class="fa-solid fa-house fa-3x"></i>
                <h1>Sign in with email</h1>
                <p>Make a new doc to bring your words, data, and teams together. For free</p>
            </ul>
        </div>
        <div class="">
            <ul class="input-form">
                <li class="username-login"><input type="text" placeholder="Email"></li>
                <li class="password-login"><input type="password" placeholder="Password"></li>
                <a href="#">Forgot password?</a>
            </ul>
        </div>
        <div>
            <div class="button-login">
                <button>Get Started</button>
                <p>Or sign in with</p>
            </div>
        </div>
        <div>
            <ul class="login-with-platform">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-apple"></i>
            </ul>
        </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
